query($page: Int, $perPage: Int, $query: String) {
  Page(page: $page, perPage: $perPage) {
    pageInfo {
      total
      currentPage
      lastPage
      hasNextPage
      perPage
    }
    media(search: $query) {
      id
      idMal
      title {
        english
        romaji
        native
      }
      rankings {
        type,
        rank,
        allTime
      }
      type
      format
      status
      description
      season
      seasonYear
      episodes
      duration
      chapters
      volumes
      coverImage {
        extraLarge
      }
      genres
      synonyms
      meanScore
      popularity
      favourites
      siteUrl
    }
  }
}
