remotes {
    raspi {
        host = '192.168.143.50'
        user = 'basura'
        password = new File('ssh/basura.password').text
    }

    raspiAdmin {
        host = '192.168.143.50'
        user = 'pi'
        password = new File('ssh/pi.password').text
    }
}

task deploy {
    doLast {
        ssh.run {
            session(remotes.raspi) {
                remove '/bot/basura/bin', '/bot/basura/lib', fileTransfer: 'scp'
            }
            session(remotes.raspi) {
                put from: "$buildDir/install/basura", into: '/bot', fileTransfer: 'scp'
            }
            session(remotes.raspiAdmin) {
                execute 'sudo systemctl restart vivy'
            }
        }
    }
}